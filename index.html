<!DOCTYPE html>
<html lang="it" dir="ltr">


    <head>
        <meta charset="utf-8">
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>


        <div class="container">


            <header>
                <!-- Logo e testo  -->
                <img class="logo" src="logo.png" alt="logo Lim">
                <h1 id="tagline">Taking booleaners from A to B</h1>

            </header>


            <div class="button-bar">
                <button type="button-1">Prenota</button>
                <button type="button-2">Termina Prenotazioni</button>
                <button type="button-3">Accendi Luci</button>
            </div>

            <!-- Primo monopattino -->
            <div class="monopattino">
                <div class="row-left">
                    <input type="checkbox">
                </div>

                <div class="row-right">
                    <span id="mono">Monopattino Gino22</span>
                </div>

                <div class="address">
                    <span>&#8614;Via Guadalametri - a 220 metri da te</span>
                </div>

                <span>Stato carica:</span>

                <div class="carica-1"></div>
            </div>

            <!-- Secondo monopattino -->
            <div class="monopattino">
                <div class="row-left">
                    <input type="checkbox">
                </div>

                <div class="row-right">
                    <span id="mono">Monopattino Mike24</span>
                </div>

                <div class="address">
                    <span>&#8614;Via Ricciardoni - a 420 metri da te</span>
                </div>

                <span>Stato carica:</span>

                <div class="carica-2"></div>
            </div>

            <!-- Terzo monopattino -->
            <div class="monopattino">
                <div class="row-left">
                    <input type="checkbox">
                </div>

                <div class="row-right">
                    <span id="mono">Monopattino Fede154</span>
                </div>

                <div class="address">
                    <span>&#8614;Via Mentarini - a 490 metri da te</span>
                </div>

                <span>Stato carica:</span>

                <div class="carica-3"></div>
            </div>


        </div>


    </body>


</html>
